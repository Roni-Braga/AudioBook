<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel='icon' href='images/audiobook.png' type='image/x-icon' sizes="16x16" />

    <title>AudioBook</title>
</head>
<body>
    <div class="container">

        <img src="./images/dom-casmurro.jpeg" alt="capa do livro">
        <div id="informacoes-faixa">
            
            <h2 id="capitulo">Capitulo 1</h2>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior"   class="bi bi-skip-backward-fill"></button>
            <button id="play-pause"  class="bi bi-play-circle-fill"></button>
            <button id="proximo"  class="bi bi-skip-forward-fill"></button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
